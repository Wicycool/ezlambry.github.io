<!DOCTYPE html>
<html>
    <head>
        <title>Ezlambry - </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            @import url('https://fonts.googleapis.com/css?family=Open+Sans');
            html,body{
                font-family: 'Open Sans', sans-serif;
                margin:0;
                padding:0;
            }
            @media only screen and (max-width: 400px) {
                a{
                    margin-left: 0 !important;
                    margin-right: 0 !important;
                    font-size: .9em;
                }
            }
            a{
                margin-left: 5px;
                margin-right: 5px;
            }
            #header{
                background-color: #F8F8F8;
                width: calc(100% - 20px);
                height: 60px;
                text-align: center;
                padding: 10px;
                position: fixed;
                box-shadow: 0 0 4px rgba(0,0,0,.5);
                border-bottom-left-radius: 10px;
                border-bottom-right-radius: 10px;

            }
            #header a:link {
                color: #FF3334;
                text-decoration: none;
            }
            #header a:visited {
                color: #FF3334;
                text-decoration: none;
            }
            #header a:hover {
                color: #FE2725;
                text-decoration: underline;
            }
            #header a:active {
                color: #FE2725;
                text-decoration: underline;
            }
            .header-logo{
                height: 40px;
                padding: 0;
            }
            @media (prefers-color-scheme: dark) {
                #header {
                    background-color: #282828!important;
                    color: white !important;
                }
            }
        </style>
    </head>
    <body style="background-color: transparent;">
        <div id="header">
            <a href="../" target="_parent"><img class="header-logo" src="../resources/ezlambry%20logo%20red.png"></a>
            <br>
            <a href="../" target="_parent">Home</a>
            <a href="../about/" target="_parent">About</a>
            <a href="../joindiscord/" target="_parent">Discord</a>
            <a href="../branding" target="_parent">Branding</a>
        </div>
    </body>
</html>
